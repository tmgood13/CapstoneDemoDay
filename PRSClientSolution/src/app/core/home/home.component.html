<app-menu></app-menu>
<div class="centercontainer">  

  <div class="hometitle">
    <h1>Purchase Request System</h1>
    <br><br>
  </div>

  <div class="logintable">
    <div class="form-group">
      <input [(ngModel)]="this.username" type="string" class="form-control" placeholder="Username">
    </div>
    <div class="form-group">
      <input [(ngModel)]="this.password" type="password" class="form-control" placeholder="Password">
    </div>
    <button type="submit" (click)="login()" class="btn btn-primary">Login</button>
  </div>

</div>
