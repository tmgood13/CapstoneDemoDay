<app-menu></app-menu>
<div class="component" *ngIf="request">
    <div class="header">      
      <span class="pagetitle">Request Line Create</span> | 
      <span class="createlink">
        <a routerLink="/requests/edit/{{request.id}}">Back to request</a>
      </span>
    </div>

    <table class="table table.sm">
      <tr>
        <td>Product:</td>
        <td>
          <select [(ngModel)]="requestline.productId" type="number">              
            <option *ngFor="let product of products" [ngValue]="product.id">
              {{product.name}} | {{product.price | currency}}
            </option>
          </select>            
        </td>
      </tr>
      <tr>
        <td>Quantity:</td>
        <td><input [(ngModel)]="requestline.quantity" type="number"></td>
      </tr>
    </table>
  <button (click)="save()" class="btn btn-primary btn-sm">Save</button>
</div>
