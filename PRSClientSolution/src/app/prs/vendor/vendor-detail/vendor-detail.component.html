<app-menu></app-menu>
<div class="component" *ngIf="vendor">
  <div class="header">      
    <span class="pagetitle">Vendor Detail</span>
    <span class="actiondetail" [hidden]="!this.systemsvc.user.isAdmin">
       | <a routerLink="/vendors/edit/{{vendor.id}}" >Edit</a>
    </span> |
    <span class="createlink">
      <a routerLink="/vendors/list">Back to vendor list</a>
    </span>
  </div>
    <table class="table table.sm">
      <tr>
        <td>Id:</td>
        <td>{{vendor.id}}</td>
      </tr>
      <tr>
        <td>Code:</td>
        <td>{{vendor.code}}</td>
      </tr>
      <tr>
        <td>Name:</td>
        <td>{{vendor.name}}</td>
      </tr>
      <tr>
        <td>Address:</td>
        <td>{{vendor.address}}</td>
      </tr>
      <tr>
        <td>City:</td>
        <td>{{vendor.city}}</td>
      </tr>
      <tr>
        <td>State:</td>
        <td>{{vendor.state}}</td>
      </tr>
      <tr>
        <td>Zip:</td>
        <td>{{vendor.zip | bool}}</td>
      </tr>
      <tr>
        <td>Phone:</td>
        <td>{{vendor.phone}}</td>
      </tr>
      <tr>
        <td>Email:</td>
        <td>{{vendor.email}}</td>
      </tr>
    </table>
</div>
