<app-menu></app-menu>
<div class="component" *ngIf="vendor">
    <div class="header">      
      <span class="pagetitle">Vendor Edit</span> | 
      <span class="createlink">
        <a routerLink="/vendors/list">Back to vendor list</a>
      </span>
    </div>
  <table class="table table.sm">
    <tr>
      <td>Id:</td>
      <td [attr.colspan]="2">{{vendor.id}}</td>
    </tr>
    <tr>
      <td>Code:</td>
      <td>{{vendor.code}}</td>
      <td hidden><input [(ngModel)]="vendor.code" type="string" disabled></td>
    </tr>
    <tr>
      <td>Name:</td>
      <td>{{vendor.name}}</td>
      <td><input [(ngModel)]="vendor.name" type="string"></td>
    </tr>
    <tr>
      <td>Address:</td>
      <td>{{vendor.address}}</td>
      <td><input [(ngModel)]="vendor.address" type="string"></td>
    </tr>
    <tr>
      <td>City:</td>
      <td>{{vendor.city}}</td>
      <td><input [(ngModel)]="vendor.city" type="string"></td>
    </tr>
    <tr>
      <td>State:</td>
      <td>{{vendor.state}}</td>
      <td><input [(ngModel)]="vendor.state" type="string" placeholder="XX" minlength="2" maxlengths="2"></td>
    </tr>
    <tr>
      <td>Zip:</td>
      <td>{{vendor.zip}}</td>
      <td><input [(ngModel)]="vendor.zip" type="string" placeholder="xxxxx" minlength="5" maxlength="5"></td>
    </tr>
    <tr>
        <td>Phone:</td>
        <td>{{vendor.phone}}</td>
        <td>
          <span>
            <input [(ngModel)]="phone1" type="string" size="3" minlength="3" maxlength="3"> - 
            <input [(ngModel)]="phone2" type="string" size="3" minlength="3" maxlength="3"> - 
            <input [(ngModel)]="phone3" type="string" size="4" minlength="3" maxlength="4">
          </span>
        </td>
      </tr>
    <tr>
      <td>Email:</td>
      <td>{{vendor.email}}</td>
      <td><input [(ngModel)]="vendor.email" type="string"></td>
    </tr>
  </table>
  <div>
    <span>&nbsp;&nbsp;&nbsp;&nbsp;</span>       
    <button (click)="save()" class="btn btn-primary btn-sm">Save</button>
    <span>&nbsp;&nbsp; | &nbsp;&nbsp;</span>       
    <button (click)="delete()" [disabled]="verifyDelete" class="btn btn-danger btn-sm">Delete</button>
    <span>&nbsp;&nbsp;&nbsp;&nbsp;</span>       
    <input id="confirmdel" type="checkbox" (click)="verify()"> Confirm delete
  </div>
</div>
