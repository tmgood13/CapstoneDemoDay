<app-menu></app-menu>
<div class="component">
  <div class="header">
    <span class="pagetitle">Vendor List</span>
    <span class="createlink" [hidden]="!this.systemsvc.user.isAdmin">
      | <a routerLink="/vendors/create">Create</a>
    </span>
    <input class="search" [(ngModel)]="searchCriteria" type="text" placeholder="Search">
  </div>
  <div>    
    <table class="table table.sm">
      <tr class="tableheader">
        <td><a (click)="sortBy('id')">Id</a></td>
        <td><a (click)="sortBy('code')">Code</a></td>
        <td><a (click)="sortBy('name')">Name</a></td>
        <td><a (click)="sortBy('state')">State</a></td>
        <td><a (click)="sortBy('city')">City</a></td>
        <td>Actions</td>
      </tr>
      <tr *ngFor="let vendor of vendors | searchVendors:searchCriteria | sort:sortCriteria:sortOrder ">
        <td>{{vendor.id}}</td>
        <td>{{vendor.code}}</td>
        <td>{{vendor.name}}</td>
        <td>{{vendor.state}}</td>
        <td>{{vendor.city}}</td>
        <td>
          <span class="actiondetail">
            <a routerLink="/vendors/detail/{{vendor.id}}">Details</a>
            <span [hidden]="!this.systemsvc.user.isAdmin"> | <a routerLink="/vendors/edit/{{vendor.id}}">Edit</a></span>
          </span>
        </td>
      </tr>
    </table>
  </div>
</div>
